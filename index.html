<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Index</title>
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
  <!-- used by tree.js -->
  <style>

  .node circle {
    fill: #999;
  }

  .node text {
    font: 10px sans-serif;
  }

  .node--internal circle {
    fill: #555;
  }

  .node--internal text {
    text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
  }

  .link {
    fill: none;
    stroke: #555;
    stroke-opacity: 0.4;
    stroke-width: 1.5px;
  }

  </style>
</head>
<body>
  <span>
    <a href="#flamegraph">flamegraph</a>
    <a href="#tree">tree</a>
    <a href="#treemap">treemap</a>
  </span>
  <div id="flamegraph" class="flamegraph"></div>
  <div id="tree" class="tree"></div>
  <div id="treemap" class="treemap"></div>
</body>
<script type="text/javascript" src="build/bundle.js"></script>
</html>
